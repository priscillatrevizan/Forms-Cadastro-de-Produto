<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro e Listagem de Produtos</h1>

    <section id="cadastro-form">
        <h2>Cadastrar Produto</h2>
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome"><br>
        <label for="descricao">Descrição do Produto:</label><br>
        <textarea id="descricao"></textarea><br>
        <label for="valor">Valor do Produto:</label><br>
        <input type="number" id="valor"><br>
        <label for="disponivel">Disponível para venda:</label><br>
        <select id="disponivel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>
        <button onclick="cadastrarProduto()">Cadastrar</button>
    </section>

    <section id="listagem">
        <h2>Listagem de Produtos</h2>
        <table id="produtos-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Disponível</th>
                </tr>
            </thead>
            <tbody id="produtos-lista">
                <!-- Aqui serão inseridos os produtos -->
            </tbody>
        </table>
    </section>

    <script src="forms.js"></script>
</body>

</html>
